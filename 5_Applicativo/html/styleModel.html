<!DOCTYPE html>
<html>

<head>
    <!-- data creazione: 31.10.2025 data ultima modifica: gg.mm.aaaa -->
    <!-- O.S. = Windows -->
    <!-- index.html -->
    <title>Personalizza la tua vettura!</title>
    <meta charset="UTF-8">
    <meta name="description" content="Personalizzazione della vettura F1">
    <meta name="author" content="Amel Cehic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="icon" href="../images/f1.png">
    <link rel="stylesheet" href="../style/style2.css">
</head>

<body>
    <div class="contenuto">
        <button class="buttonIndietro" onclick="tornaIndietro()">
            Torna alla pagina principale
        </button>

        <div class="contenutoPrincipale">
            <div class="sinistraDiv">
                <h1>Modifiche Vettura</h1><br>
                <!---Nome e Numero Pilota-->
                <div class="sezione">
                    <h3>Chi guider√† la vettura?</h3>
                    <div class="campo">
                        <label>Numero Pilota:</label>
                        <input type="number" min="1" max="99" value="44" id="numeroPilota">
                    </div>
                    <div class="campo">
                        <label>Nome Pilota:</label>
                        <input type="text" placeholder="Inserisci il tuo nome" id="nomePilota">
                    </div>
                </div>

                <!---Selezione Gomma da impostare-->
                <div class="sezione">
                    <h3>Scelta Gomma</h3>
                    <div class="campo">
                        <label>Tipo di gomma:</label><br>
                        <div class="immaginiGomme">
                            <img src="../images/Type_of_Tires/soft.png" class="logoGomma" onclick="console.log('prova')">
                            <img src="../images/Type_of_Tires/medium.png" class="logoGomma" onclick="selezionaGomma()">
                            <img src="../images/Type_of_Tires/hard.png" class="logoGomma" onclick="selezionaGomma()">
                            <img src="../images/Type_of_Tires/intermediate.png" class="logoGomma" onclick="selezionaGomma()">
                        </div>
                    </div>
                </div>

                <!---Colore Base Vettura-->
                <div class="sezione">
                    <h3>Colore della Vettura</h3>
                    <div class="campo">
                        <label>Colore di base:</label>
                        <input type="color" name="colorPickerVettura" onchange="modificaColore()">
                    </div>
                </div>

                <div class="sezione">
                    <h3>Modifica zona a scelta</h3>
                    <div class="campo">
                        <label>Zona della vettura</label>
                        <select name="selectZonaVettura">
                            <option value="all">Tutte le zone</option>
                            <option value="1">alettone</option>
                            <option value="2">halo</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="centro">
                <div id="contenitoreCanvas">
                    <canvas id="canvasOggetto"></canvas>
                </div>
                <button class="download" onclick="downloadModello()">
                    Scarica Modello
                </button>
            </div>

            <div class="destraDiv">
                <h1>Materiali, Animazioni e Background</h1>
                <div class="sezione">
                    <h3>Inserimento immagine</h3>
                    <div class="campo">
                        <input type="file" class="filePick">
                    </div>
                </div>

                <div class="sezione">
                    <h3>Background</h3>
                    <div class="campo">
                        <label>Colore Background</label>
                        <input type="color" value="#000000" id="backgroundColorPicker">
                        <br><h4>oppure</h4><br>
                        <label>Immagini Background</label>
                        <!--sezione immagini preimpostate-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
<script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
<script src="../script/script2.js"></script>
<script src="../script/personalizzazioni.js"></script>

</html>
