<!DOCTYPE html>
<html>

<head>
    <!-- data creazione: 31.10.2025 data ultima modifica: gg.mm.aaaa -->
    <!-- O.S. = Windows -->
    <!-- index.html -->
    <title>Personalizza la tua vettura!</title>
    <meta charset="UTF-8">
    <meta name="description" content="Personalizzazione della vettura F1">
    <meta name="author" content="Amel Cehic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="icon" href="../images/f1.png">
    <link rel="stylesheet" href="../style/style2.css">
</head>

<body>
    <div class="contenuto">
        <button class="buttonIndietro" onclick="tornaIndietro()">
            Torna alla pagina principale
        </button>

        <div class="contenutoPrincipale">
            <div class="sinistraDiv">
                <h1>Modifiche Vettura</h1><br>
                <!---Nome e Numero Pilota-->
                <div class="sezione">
                    <h3>Chi guider√† la vettura?</h3>
                    <div class="campo">
                        <label>Numero Pilota:</label>
                        <input type="number" min="1" max="99" value="44" id="numeroPilota">
                    </div>
                    <div class="campo">
                        <label>Nome Pilota:</label>
                        <input type="text" placeholder="Inserisci il tuo nome" id="nomePilota">
                    </div>
                    <button class="neomorfismoButton" onclick="impostaNumero()">Imposta</button>
                </div>

                <!---Selezione Gomma da impostare-->
                <div class="sezione">
                    <h3>Scelta Gomma</h3>
                    <div class="campo">
                        <label>Tipo di gomma:</label><br>
                        <div class="immaginiGomme">
                            <button class="logoGomma" onclick="cambiaTipoGomma('soft')">
                                <img src="../images/Type_of_Tires/soft.png" alt="soft">
                            </button>
                            <button class="logoGomma" onclick="cambiaTipoGomma('medium')">
                                <img src="../images/Type_of_Tires/medium.png" alt="medium">
                            </button>
                            <button class="logoGomma" onclick="cambiaTipoGomma('hard')">
                                <img src="../images/Type_of_Tires/hard.png" alt="hard">
                            </button>
                        </div>
                    </div>
                </div>

                <!---Colore Base Vettura-->
                <div class="sezione">
                    <h3>Colore della Vettura</h3>
                    <div class="campo">
                        <label>Colore di base:</label>
                        <input type="color" name="colorPickerVettura">
                    </div>
                </div>

                <div class="sezione">
                    <h3>Modifica zona a scelta</h3>
                    <div class="campo">
                        <label>Zona della vettura</label>
                        <select name="selectZonaVettura">
                            <option value="all">Tutte le zone</option>
                            <option value="1">Ala anteriore</option>
                            <option value="2">Ala posteriore</option>
                            <option value="3">Endplate anteriore</option>
                            <option value="4">Endplate posteriore</option>
                            <option value="5">Engine Cover</option>
                            <option value="6">Halo</option>
                            <option value="7">Nosecone</option>
                            <option value="8">Gomma Tread</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label>Opzioni Modifica</label>
                        <input type="color"><br><br>
                        <input type="file">
                    </div>
                </div>
            </div>

            <div class="centro">
                <div id="contenitoreCanvas">
                    <canvas id="canvasOggetto"></canvas>
                </div>
                <button class="download" onclick="downloadModello()">
                    Scarica Modello
                </button>
            </div>

            <div class="destraDiv">
                <h1>Materiali, Animazioni e Background</h1>
                
                <div class="sezione">
                    <h3>Inserimento immagine</h3>
                    <div class="campo">
                        <input type="file" class="filePick">
                    </div>
                </div>

                <!--Background colore e immagine-->
                <div class="sezione">
                    <h3>Background</h3>

                    <div class="campo">
                        <label>Colore Background</label>
                        <input type="color" value="#000000" id="backgroundColorPicker" onchange="cambiaColoreSfondo()">
                    </div>

                    <div class="campo">
                        <h4 style="text-align: center; margin: 15px 0;">oppure</h4>
                    </div>

                    <div class="campo">
                        <label>Immagini Background</label>
                        <div class="grigliaSfondi">
                            <button class="buttonSfondo"
                                onclick="cambiaSfondoImmagine('../images/backgrounds/1.jpg')">
                                <img src="../images/backgrounds/1.jpg" alt="immagine 1">
                            </button>
                            <button class="buttonSfondo"
                                onclick="cambiaSfondoImmagine('../images/backgrounds/2.jpg')">
                                <img src="../images/backgrounds/2.jpg" alt="immagine 2">
                            </button>
                            <button class="buttonSfondo"
                                onclick="cambiaSfondoImmagine('../images/backgrounds/3.jpg')">
                                <img src="../images/backgrounds/3.jpg" alt="immagine 3">
                            </button>
                            <button class="buttonSfondo"
                                onclick="cambiaSfondoImmagine('../images/backgrounds/4.jpg')">
                                <img src="../images/backgrounds/4.jpg" alt="immagine 4">
                            </button>
                            <button class="buttonSfondo"
                                onclick="cambiaSfondoImmagine('../images/backgrounds/5.jpg')">
                                <img src="../images/backgrounds/5.jpg" alt="immagine 5">
                            </button>
                            <button class="buttonSfondo"
                                onclick="cambiaSfondoImmagine('../images/backgrounds/6.jpg')">
                                <img src="../images/backgrounds/6.jpg" alt="immagine 6">
                            </button>
                            <button class="buttonSfondo"
                                onclick="cambiaSfondoImmagine('../images/backgrounds/7.jpg')">
                                <img src="../images/backgrounds/7.jpg" alt="immagine 7">
                            </button>
                            <button class="buttonSfondo"
                                onclick="cambiaSfondoImmagine('../images/backgrounds/8.jpg')">
                                <img src="../images/backgrounds/8.jpg" alt="immagine 8">
                            </button>
                            <button class="buttonSfondo"
                                onclick="cambiaSfondoImmagine('../images/backgrounds/9.jpg')">
                                <img src="../images/backgrounds/9.jpg" alt="immagine 9">
                            </button>
                        </div>
                    </div>
                </div>

                <!--Animazioni-->
                <div class="sezione">
                    <h3>Animazioni e Movimenti</h3>
                    <div class="campo" id="buttonAnimazioni">
                        <button onclick="eseguiRotazioneVettura()">Auto-rotazione/Ferma</button>
                        <input type="range" min="0.001" max="0.1" step="0.001" value="0.009" onchange="velocitaRotazione()">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
<script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
<script src="../script/script2.js"></script>
<script src="../script/personalizzazioni.js"></script>

</html>
